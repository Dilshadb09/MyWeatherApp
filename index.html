<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Onest:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,200;0,500;0,600;0,700;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>My Weather App</title>
  </head>
  <body>
    <!--Main Forecast-->
    <div class="weather-app">
      <header>
        <form>
          <input
            class="search"
            type="search"
            placeholder="Enter City..."
            required
          />
          <input class="search-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <!-- Main Forecast -->
        <div class="main-forecast">
          <div>
            <h1 class="current-city">Cape Town</h1>
            <p class="current-city-temp-details">
              Sunday 15:32, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temp">
            <span class="current-temp-emoji">ðŸŒ¥ </span>
            <span class="current-temp-value">14</span
            ><span class="current-temp-unit">&#8451;</span>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Dilshadb09" target="_blank">Dilshad Omar</a>
        and is
        <a href="https://github.com/Dilshadb09/MyWeatherApp" target="_blank"
          >hosted on GitHub</a
        >
        and
        <a href="https://yourweather2709.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
