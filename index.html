<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Onest:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,200;0,500;0,600;0,700;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>My Weather App</title>
  </head>
  <body>
    <h1>Welcome to My Weather</h1>
    <div class="search-container">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <!--Weekly Forecast-->
        <div class="container">
          <div class="weekly-forecast">
            <ul class="list-group list-group-flush">
              <li class="list-group-item mb-0">
                <i class="bi bi-cloudy align-middle"></i>
                <span class="weekTemp align-middle">18&deg; 11&deg;</span>
                <span class="weekDay align-middle">Mon</span>
              </li>
              <li class="list-group-item mb-0">
                <i class="bi bi-cloud-rain-heavy align-middle"></i>
                <span class="weekTemp align-middle">16&deg; 11&deg;</span>
                <span class="weekDay align-middle">Tues</span>
              </li>
              <li class="list-group-item mb-0">
                <i class="bi bi-cloud-rain align-middle"></i>
                <span class="weekTemp align-middle">16&deg; 12&deg;</span>
                <span class="weekDay align-middle">Wed</span>
              </li>
              <li class="list-group-item mb-0">
                <i class="bi bi-cloud-drizzle align-middle"></i>
                <span class="weekTemp align-middle">15&deg; 12&deg;</span>
                <span class="weekDay align-middle">Thurs</span>
              </li>
              <li class="list-group-item mb-0">
                <i class="bi bi-cloud-sun align-middle"></i>
                <span class="weekTemp align-middle">16&deg; 10&deg;</span>
                <span class="weekDay align-middle">Fri</span>
              </li>
              <li class="list-group-item mb-0">
                <i class="bi bi-cloud-sun align-middle"></i>
                <span class="weekTemp align-middle">16&deg; 10&deg;</span>
                <span class="weekDay align-middle">Sat</span>
              </li>
            </ul>
          </div>

          <!--Main Forecast-->

          <div class="current-weather">
            <h2
              class="current-city mb-0 text-center text-cornflowerblue"
              id="current-city"
            >
              Cape Town
            </h2>
            <h3 class="current-details mb-0" id="current-date">Sunday</h3>
            <div class="current-temperature">
              <p class="card-text2 mb-0 mt-0">
                <i class="bi bi-cloudy"></i>
                <span class="current-temperature-icon"></span
                ><span
                  class="current-temperature-value"
                  id="current-temperature"
                  >24</span
                ><span class="current-temperature-unit">Â°C</span>
              </p>

              <p class="current-details">
                <span id="current-date"></span><br />
                Moderate rain <br />
                Humidity: <strong>87%</strong><br />Wind:
                <strong>7.2km/h</strong>
              </p>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Dilshadb09" target="_blank">Dilshad Omar</a>
        and is
        <a href="https://github.com/Dilshadb09/MyWeatherApp" target="_blank"
          >hosted on GitHub</a
        >
        and
        <a href="https://yourweather2709.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
